<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SocketIO Chat</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="/index.html">Change Settings</a>

					<h1>Room: <span class="room-name"></span></h1>

					<ul class="messages list-group">
						
						<!-- msgbox -->
					</ul>

					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input class="form-control" type="text" name="message" autocomplete="off"/>
							</div>
						</div>

						<div class="form-group">
							<input class="btn btn-default btn-block" type="submit"/>
						</div>
						
					</form>

					<script src="/js/jquery.js"></script>
					<script src="/js/socket.io.js"></script>
					<script src="/js/moment.js"></script>
					<script src="/js/QueryParams.js"></script>
					<script src="/js/app.js"></script>
				</div>
			</div>
		</div>

		

	</body>
</html>
